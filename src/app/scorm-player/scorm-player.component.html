<div *ngIf="course?.scos.length > 1">
    <button class="mx-1" *ngFor="let sco of course.scos"  (click)="launch(sco)">Launch {{ sco?.title }}</button>
</div>

<div *ngIf="currentSco">
  <iframe
    [src]="currentSco.launchUrl | safeUrl"
    width="100%"
    height="700"
    frameborder="1"
    allowfullscreen
    ></iframe>
</div>


<div *ngIf="!!course?.hasSequencing" class="text-start alert alert-warning">
  Warning: This package uses sequencing rules that are not fully supported
</div>
