<div *ngIf="scos.length > 1">
    <button class="mx-1" *ngFor="let sco of scos"  (click)="launch(sco)">Launch {{ sco?.title }}</button>
</div>

<div *ngIf="currentSco">
  <iframe
    [src]="currentSco.launchUrl | safeUrl"
    width="100%"
    height="700"
    frameborder="0"
    allowfullscreen
  ></iframe>
</div>


<div *ngIf="!!sequencingWarning" class="text-start alert alert-warning">
  Warning: This package uses sequencing rules that are not fully supported
</div>
